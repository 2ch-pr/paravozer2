<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">
		<h:outputText value="Паравоз № #{viewTrain.train.trainNum}" /> 
	</ui:define>

	<ui:define name="head">

	</ui:define>

	<ui:define name="content">

		<h2>
		<h:outputText value="Паравоз № #{viewTrain.train.trainNum}" /> 
		</h2>

		<h:form id="mainForm">
			
			<h:commandLink action="EDIT_TRAIN">
				<h:outputText value="Новый паравоз" />
			</h:commandLink>

			<h:panelGrid styleClass="standardTable" columns="2">
		                    <h:outputLabel for="trainNum" value="Номир"/>
                            <h:outputText id="trainNum"
						value="#{viewTrain.train.trainNum}" />
                             <h:outputLabel for="destName" value="Пункт назначения"/>
                            <h:outputText id="destName"
						value="#{viewTrain.train.destName}" />
							<h:outputLabel for="startDT" value="Дата отправления"/>
                            <h:outputText id="startDT"
						value="#{viewTrain.train.startDT}" />
			</h:panelGrid>

			<h:outputLink value="#{basePage.request.contextPath}/all.html">
				<h:outputText value="К паравозам" />
			</h:outputLink> |
			<h:commandLink action="EDIT_TRAIN">
				<f:param name="id" value="#{viewTrain.trainId}"/>
				<h:outputText value="Изменить паравоз" />
			</h:commandLink>

		</h:form>

	</ui:define>

</ui:composition>

</html>
